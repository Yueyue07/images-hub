<section>
  <section>
    <h1>Create New Image</h1>
    <div class="row">
      <div class="col-md-6">
        <form data-ng-submit="create(newimage)" class="new-image">
          <input type="text" data-ng-model="newimage.name" class="form-control" placeholder="name">
          <input type="text" data-ng-model="newimage.url" class="form-control" placeholder="image url">
          <input type="text" data-ng-model="newimage.description" class="form-control" placeholder="description">
          <input type="text" data-ng-model="newimage.date"  class="form-control" placeholder="Publish on">
          <button type="submit" class="btn btn-default">New Image</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-7">
            <div style="width:300; height:300; overflow:hidden;">
              <img class="img-responsive" src={{newimage.url}}>
            </div>
          </div>
          <div class="col-md-5">
            <h4>{{newimage.name}}&nbsp;&nbsp;&nbsp;</h4>
             <p><em>{{newimage.date}}</em></p>
            <p>{{newimage.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section  data-ng-init="getAll()">
    <h1>Image List</h1>
    <div data-ng-repeat = "image in images">
      <div class="row">
        <div class="col-md-7">
          <div style="width:300px; height:200px; overflow:hidden;">
            <img class="img-responsive" src={{image.url}}>
          </div>
          <!-- <img class="img-responsive" src={{image.url}} width="300" height="300"> -->
        </div>
        <div class="col-md-5">
          <h3>Title:&nbsp;&nbsp; {{image.name}}&nbsp;&nbsp;&nbsp;</h3>
          <p>Date:&nbsp;&nbsp; <em>{{image.date}}</em></p>
          <p>Description:&nbsp;&nbsp; {{image.description}}</p>

          </p>

        </div>
      </div>
      <hr>
    </div>
  </section>
</section>
